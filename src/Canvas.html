      body {
        margin: 0;

      #menu {
        display: none;
        position: absolute;
        width: 60px;
        background-color: white;
        box-shadow: 0 0 5px grey;
        border-radius: 3px;
      }

      #menu button {
        width: 100%;
        background-color: white;
        border: none;
        margin: 0;
        padding: 10px;
      }

      #menu button:hover {
        background-color: lightgray;
      }

      #instructions {
        font-family: 'Poppins';
        font-size: 25px;
        font-weight: 400;
        margin: 20px;
        color: black;
        position: absolute;
        z-index: 100;
      }

  <body>
    <h1 id='instructions'>Double-click to search tools</h1>
    <div id="container"></div>
    <div id="menu">
      <div>
          <input type="search">
        <button id="pulse-button">Revit</button>
        <button id="delete-button">Lumion</button>
      </div>
    </div>
    <script>

      const width = window.innerWidth;
      const height = window.innerHeight;
      function getRand(range) {
          return (Math.floor(Math.random() * range));
      };

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
        draggable: true,
      });

      var layer = new Konva.Layer({
        draggable: true,
        scaleX: 1,
        scaleY: 1,
      });
      var toolBar = new Konva.Layer();
      stage.add(layer);

      // Make node group elements
      var toolNode = {
        width: 300,
        height: 120,
        cornerRadius: 15,
        fill: 'white',
        selectColor: '#ec008c',
        names: ['Revit', 'Lumion', 'Enscape', "AutoCad", 'Sketchup'],

      };

      stage.on('dblclick dbltap', function () {
        // add a new shape
        var state = {
          isSelected: false,
        }
        var centerX = toolNode.width / 2;
        var centerY = toolNode.height / 2;
        //console.log(centerX, centerY);
        var newNode = new Konva.Group({
          x: stage.getPointerPosition().x - centerX,
          y: stage.getPointerPosition().y - centerY,
          draggable: true,
        });
        var toolRect = new Konva.Rect({
          width: toolNode.width,
          height: toolNode.height,
          cornerRadius: toolNode.cornerRadius,
          fill: toolNode.fill,
          stroke: 'grey',
        });
        var toolIcon = new Konva.Rect({
          width: 80,
          height: 80,
          x: 20,
          y: 20,
          cornerRadius: toolNode.cornerRadius,
          fill: '#ddd',
          listening: false,
        });
        var toolText = new Konva.Text({
            text: toolNode.names[getRand(toolNode.names.length)],
            fontSize: 30,
            x: 120,
            y: 45,
            fill: 'black',
            listening: false,
        })
        newNode.add(toolRect);
        newNode.add(toolIcon);
        newNode.add(toolText);
        toolRect.on('click', function () {
          this.stroke(state.isSelected ? 'grey' : toolNode.selectColor);
          //console.log(state.isSelected);
          state.isSelected = state.isSelected ? false : true;
        });

        layer.add(newNode);
      });
